<!DOCTYPE html>
<html>
<head>
    <title>How to use RequireJS - Calculator example</title>

    <script data-main="js/main" src="js/require.js"></script>

</head>

<body>

<input type="text" class="amount_from" value="0"/>
<select class="from_cur">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
</select>
<label class="amount_to">0</label>
<select class="to_cur">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
</select>
<button class="calculate">calculate</button>

</body>
</html>
